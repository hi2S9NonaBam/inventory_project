<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>
    
   <h:head>
        
   </h:head>
   <h:body>
       <p:menubar >
            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Search"/>
                       <p:commandButton id="addEntityBtn"
                        value="Добавить сущность"
                        action="#{entityViewController.showErrorMessage()}"
                        update="growlMessageId"/>
                       <p:growl id="growlMessageId" showDetail="true"/>
            </f:facet>
        </p:menubar>
        <p:tabView>
            <p:tab title="View all">
                <h:form id="form">
                 <p:dataTable id="entitys" var="entity" value="#{entityViewController.entitys}" editable="true"
                             style="margin-bottom:20px; width:auto; margin-left: auto; margin-right: auto" >
                     <p:column headerText="Name" width="20%">
                         <h:outputText value="#{entity.name}"/>
                     </p:column>

                     <p:column headerText="ID" width="20%">
                         <h:outputText value="#{entity.entityId}"/>
                     </p:column>
                     <p:column>
                         <p:dataTable id="parameters" var="parameter" value="#{entity.parametersList}" editable="true"
                                 style="margin-bottom:10px; width:100%; margin-left: auto; margin-right: auto" >
                             <p:column headerText="Parameter type" style="width: auto">
                                 <h:outputText value="#{parameter.parameterstypes.name}"/>
                             </p:column>

                             <p:column headerText="Value">

                                 <h:outputText value="#{parameter.valueChar}" rendered="#{parameter.valueChar != null}"/>
                                 <h:outputText value="#{parameter.valueDate}" rendered="#{parameter.valueDate != null}"/>
                                 <h:outputText value="#{parameter.valueClob}" rendered="#{parameter.valueClob != null}"/>
                                 <h:outputText value="#{parameter.listId.value}" rendered="#{parameter.listId != null}"/>
                             </p:column>

                         </p:dataTable>
                     </p:column>
                 </p:dataTable>
                </h:form>
            </p:tab>
        </p:tabView>
   </h:body>
</f:view>
</html>
