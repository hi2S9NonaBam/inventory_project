<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>
   <h:head>

   </h:head>
   <h:body>
      <h:form id="form">
         <p:dataTable id="parameters" var="parameter" value="#{dtParameterView.parameters}" editable="true"
                      style="margin-bottom:20px; width:50%; margin-left: auto; margin-right: auto" >
            <f:facet name="header">
               Parameters
            </f:facet>
            <p:ajax event="rowEdit" listener="#{dtParameterView.onRowEdit}"/>
            <p:ajax event="rowEditCancel" listener="#{dtParameterView.onRowCancel}"/>
            <p:column headerText="Name" width="20%">
                 <h:outputText value="#{parameter.name}"/>
            </p:column>

            <p:column headerText="Value" >

               <p:cellEditor rendered="#{parameter.type == 'CLOB'}">
                  <f:facet name="output"><h:outputText value="#{parameter.value}"/></f:facet>
                  <f:facet name="input"><p:inputTextarea rows="10" id="clobInput" value="#{parameter.value}"
                                                         style="width:100%"/></f:facet>
               </p:cellEditor>

               <p:cellEditor rendered="#{parameter.type == 'CHAR'}">
                  <f:facet name="output"><h:outputText value="#{parameter.value}"/></f:facet>
                  <f:facet name="input"><p:inputText id="charInput" value="#{parameter.value}"
                                                     style="width:100%"/></f:facet>
               </p:cellEditor>

               <p:cellEditor rendered="#{parameter.type == 'DATE'}">
                  <f:facet name="output"><h:outputText value="#{parameter.value}">
                     <f:convertDateTime pattern="dd.MM.yy"/>
                  </h:outputText>
                  </f:facet>
                  <f:facet name="input"><p:inputMask id="dataInput" value="#{parameter.value}" mask="99.99.99"
                                                     style="width:100%">
                     <f:convertDateTime pattern="dd.MM.yy"/>
                  </p:inputMask>
                  </f:facet>
               </p:cellEditor>

               <p:cellEditor rendered="#{parameter.type == 'LIST'}">
                   <f:facet name="output"><h:outputText value="#{parameter.value}" /></f:facet>
                   <f:facet name="input">
                       <h:selectOneMenu value="#{parameter.value}" style="width:100%">
                           <f:selectItems value="#{dtParameterView.getListValues(parameter)}" var="listValue" itemLabel="#{listValue}" itemValue="#{listValue}" />
                       </h:selectOneMenu>
                   </f:facet>
               </p:cellEditor>

            </p:column>
            <p:column style="width:32px">
               <p:rowEditor/>
            </p:column>
         </p:dataTable>

      </h:form>
   </h:body>
</f:view>
</html>
